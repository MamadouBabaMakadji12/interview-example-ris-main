<div class="employee-table-container">
    <table class="employee-table">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Department</th>
                @if(canDelete){
                <th></th>
                }
            </tr>
        </thead>
        <tbody>
            @for(employee of employees; track employee.id) {
            <tr (click)="onClick(employee)">
                <td>{{ employee.fullName }}</td>
                <td>{{ employee.address }}</td>
                <td>{{ employee.phoneNumber }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee?.department?.name ?? 'Unassigned' }}</td>
                @if(canDelete){
                <td><button class="delete-link" href="#"
                        (click)="delete(employee); $event.stopPropagation()">Delete</button></td>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
